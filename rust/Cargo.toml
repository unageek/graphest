[package]
name = "graphest"
version = "0.7.0"
authors = ["Masashi Mizuno"]
edition = "2018"
repository = "https://github.com/unageek/graphest"
license = "MIT"
publish = false

[features]
default = ["arb"]
arb = ["graphest-arb-sys"]

[dependencies]
bitflags = "1.3"
inari = "0.10"
itertools = "0.10"
nom = "7.0"
smallvec = "1.7"
static_assertions = "1.1"

[dependencies.clap]
version = "3.0.0-beta.5"
default-features = false
features = ["cargo", "std"]

[dependencies.gmp-mpfr-sys]
version = "1.4"
default-features = false
features = ["mpfr"]

[dependencies.graphest-arb-sys]
path = "graphest-arb-sys"
optional = true

[dependencies.image]
version = "0.23"
default-features = false
features = ["png"]

[dependencies.rug]
version = "1.13"
default-features = false
features = ["float", "integer", "rational"]

[dev-dependencies.uuid]
version = "0.8"
default-features = false

[lib]
doctest = false

[[bin]]
name = "graph"
doc = false
test = false
