></script>
<script>
  (function () {
    "use strict";

    document.addEventListener("DOMContentLoaded", function () {
      renderMathInElement(document.body, {
        macros: {
          "\\if": "\\text{if }",
          "\\Im": "\\operatorname{Im}",
          "\\lcm": "\\operatorname{lcm}",
          "\\list": "{\\left[#1\\right]}",
          "\\mod": "\\operatorname{mod}",
          "\\otherwise": "\\text{otherwise}",
          "\\Re": "\\operatorname{Re}",
          "\\set": "{\\left\\{#1\\right\\}}",
          "\\sgn": "\\operatorname{sgn}",
        },
        strict: true,
      });
    });
  })();
</script>
